<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Bot - Discord Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">
                    <i class="fas fa-robot me-2 text-primary"></i>
                    Delta Bot Dashboard
                </h1>
                <p class="lead mb-4">Comprehensive Discord server management made easy</p>
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">Features</h5>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-chart-bar text-success me-2"></i>View Server Statistics</li>
                            <li><i class="fas fa-ticket-alt text-info me-2"></i>Manage Tickets</li>
                            <li><i class="fas fa-cogs text-warning me-2"></i>Configure Server Settings</li>
                        </ul>
                        <a href="/login" class="btn btn-primary btn-lg mt-3">
                            <i class="fab fa-discord me-2"></i>
                            Login with Discord
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
