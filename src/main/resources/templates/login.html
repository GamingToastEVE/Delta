<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delta Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4 text-center">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h3 class="card-title mb-4">
                            <i class="fas fa-robot me-2 text-primary"></i>
                            Login to Delta Bot
                        </h3>
                        <p class="mb-4">Sign in with your Discord account to manage your servers</p>
                        <a href="/oauth2/authorization/discord" class="btn btn-primary btn-lg">
                            <i class="fab fa-discord me-2"></i>
                            Login with Discord
                        </a>
                        <div class="mt-3">
                            <small class="text-muted">
                                By logging in, you agree to our 
                                <a href="#" class="text-info">Terms of Service</a> and 
                                <a href="#" class="text-info">Privacy Policy</a>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="/" class="text-muted">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
